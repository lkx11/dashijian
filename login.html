<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件登录/注册框</title>
    <!-- 导入layui样式 -->
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <!-- 导入login样式 -->
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <!-- logo标签 -->
    <div class="logo layui-main"> <img src="assets/images/logo.png" alt=""></div>

    <div class="box">


        <!-- title框 -->
        <div class="title"></div>


        <!-- 登录和注册框 -->
        <div class="loginAndRegister">

            <!-- 登录框 -->
            <div class="login">
                <form class="layui-form-log">

                    <div class="layui_input">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify=" required|uname" placeholder="请输入用户名 " autocomplete="off" class="layui-input ">
                    </div>
                    <div class="layui_input ">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui_input "> <button type="submit" class="layui-btn layui-btn-fluid layui-btn-normal">登录</button></div>

                    <div class="layui_input ">
                        <a href="javascript:; " class="link_reg ">去注册账号</a>
                    </div>

                </form>


            </div>


            <!-- 注册框 -->
            <div class="register ">
                <form class="layui-form-reg">
                    <div class="layui_input">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify=" required|uname" placeholder="请输入用户名 " autocomplete="off " class="layui-input ">
                    </div>
                    <div class="layui_input ">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui_input ">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="repassword" required lay-verify="required|repwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui_input "> <button type="submit" class="layui-btn layui-btn-fluid layui-btn-normal">注册</button></div>

                    <div class="layui_input ">
                        <a href="javascript:; " class="link_log ">去登录</a>
                    </div>
                </form>
            </div>


        </div>




    </div>


    <!-- 导入jquery.js -->
    <script src="assets/lib/jquery.js "></script>
    <!-- 导入layui.js -->
    <script src="assets/lib/layui/layui.all.js "></script>
    <!-- 导入baseApi.js -->
    <script src="assets/js/baseApi.js"></script>

    <!-- 导入login.js -->
    <script src="assets/js/login.js "></script>
</body>

</html>
